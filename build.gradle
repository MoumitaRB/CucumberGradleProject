plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group:'org.apache.commons', name:'commons-dbcp2', version:'2.7.0'
    implementation group:'io.cucumber', name:'cucumber-jvm', version:'4.8.0', ext:'pom'
    implementation group:'io.cucumber', name:'cucumber-java', version:'4.8.0'
    testImplementation group:'junit', name:'junit', version:'4.13'
    implementation group:'io.appium', name:'java-client', version:'7.3.0'
    implementation group:'io.cucumber', name:'cucumber-junit', version:'4.8.0'
    implementation group:'io.cucumber', name:'cucumber-picocontainer', version:'4.8.0'
    implementation group:'de.monochromata.cucumber', name:'reporting-plugin', version:'4.0.7'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'

}
